<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Track Order</title>
  <style>
    .green-row {
      background-color: rgb(159, 240, 196);
    }
  </style>
</head>

<body>
  <div class="green-row py-4">
    <div class="container mx-auto flex justify-between">
        <a href="homepage.html" class="text-black py-2 px-2" id="home-button">Home</a>
        <a href="category.html" class="text-black py-2 px-2" id="category-button">Category</a>
        <a href="customer_care.html" class="text-black py-2 px-2">Customer Care</a>
        <a href="track_order.html" class="text-black font-bold py-2 px-2">Track Order</a>
        <a href="user.html" class="text-black py-2 px-2">User</a>
    </div>
  </div>

  <div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold mb-4"></h1>
    <form>
      <div class="flex flex-wrap -mx-2 mb-4">
        <div class="w-full lg:w-1/2 px-2 mb-4 lg:mb-0">
          <label class="block text-gray-700   mb-2" for="order-id">Order ID</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="order-id" type="text" placeholder="Enter Order ID">
        </div>
        <div class="w-full lg:w-1/2 px-2">
          <label class="block text-gray-700   mb-2" for="email">Email Address</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter Email Address">
        </div>
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white   py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Track Order</button>
    </form>
  </div>
</body>

</html>
